<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<head>
    <title> Вход </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, rgb(97,102,242),rgb(222,143,242) );
            text-align: center;
            font-family: 'Comfortaa';
            background-attachment: fixed;
        }

        .icon {
            position: absolute;
            top: 8px;
            left: 16px;
            height: 150px;
            width: 150px;
            visibility: visible;
        }

        .middle-container {
            height: 100%;
            width: 400px;
            min-height: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .middle-container .adaptive-icon {
                position: static;
                display: none;
                height: 150px;
                width: 150px;
                margin: 0 auto;
            }

            .middle-container .header {
                margin: 30px auto;
                color: white;
                font-family: Comfortaa;
                font-size: 30px;
            }

            .middle-container .input {
                width: 90%;
                margin: 1% auto;
            }

            .middle-container a {
                color: white;
                font-size: medium;
            }

                .middle-container a:hover {
                    color: rgb(97,102,242);
                }

            .middle-container .input-button {
                margin: 12px auto;
            }

                .middle-container .input-button .round-button {
                    width: 300px;
                    background-color: rgb(97,102,242);
                    border: none;
                    color: white;
                    border-radius: 40px;
                    font-size: 18px;
                    padding: 12px;
                    outline: none;
                }

                    .middle-container .input-button .round-button:hover {
                        color: rgb(222,143,242);
                    }


        @media screen and (max-width: 800px) {
            .icon {
                visibility: hidden;
            }

            .middle-container {
                width: 300px;
            }

                .middle-container .adaptive-icon {
                    display: inline;
                }

                .middle-container .header {
                    margin: 0 auto 15px auto;
                    width: 300px;
                }

                .middle-container .input-button .round-button {
                    width: 250px;
                    font-size: 16px;
                    padding: 10px;
                }
        }
    </style>
</head>
<body>
    <img class="icon" src="icon.png" alt="Company Icon">
    <div class="middle-container">
        <img class="adaptive-icon" src="icon.png" alt="Company Icon">
        <div class="header">Добро пожаловать!</div>
        <div class="input"><input type="text" class="form-control form-control-lg>" placeholder="Эл. почта"></div>
        <div class="input"><input type="password" class="form-control form-control-lg>" data-toggle="password" placeholder="Введите ваш пароль"></div>
        <div class="input-button"><a href="#">Забыли свой пароль?</a></div>
        <div class="input-button"><input type="submit" class="round-button" value="Вход в личный кабинет"></div>
    </div>
</body>
</html>
